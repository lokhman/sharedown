{% extends '../base.html' %}

{% block title %}Download File{% end %}
{% block subtitle %}{{ file['name'] }}{% end %}

{% block content %}
<p class="lead">Thank you! The download should start in a second...</p>
<p>Problems with the download? Please use this <a href="{{ url }}">direct link</a>.</p>
{% end %}

{% block javascript %}
<script>window.Sharedown.download('{% raw url %}');</script>
{% end %}
