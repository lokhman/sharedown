{% extends '../base.html' %}

{% block title %}Login{% end %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-push-4">
        <div class="panel panel-default">
            <form action="{{ reverse_url('web_login') }}" method="POST" class="panel-body">
                <div class="form-group">
                    <label for="_login">Login:</label>
                    <input type="text" name="login" value="{{ handler.get_argument('login', '') }}" id="_login" class="form-control" autocomplete="on" required>
                </div>
                <div class="form-group">
                    <label for="_password">Password:</label>
                    <input type="password" name="password" value="" id="_password" class="form-control" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">
                        <i class="glyphicon glyphicon-user"></i> Sign in
                    </button>
                    <!-- <small class="pull-right">Trying to login externally...</small> -->
                </div>
                {% module xsrf_form_html() %}
            </form>
        </div>
    </div>
</div>
{% end %}

{% block javascript %}
<script>$('input[value=""]:first').focus();</script>
{% end %}
